<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fishy Food</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #222;
      padding: 1rem;
      color: white;
    }
    header img {
      height: 50px;
      border-radius: 50%;
    }
    .section-title {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      justify-content: center;
    }
    .dish {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 300px;
      text-align: center;
    }
    .dish img {
      max-width: 100%;
      border-radius: 8px;
    }
    .dish h3 {
      margin-top: 0.5rem;
    }
    button {
      margin-top: 0.5rem;
      background: #ff6600;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background-color: #000;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }
    footer img {
      
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
      }
      .dish {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo" />
  <h1>Fishy Food</h1>
</header>

<!-- Сніданки -->
<h2 class="section-title">Сніданки</h2>
<main class="menu">
  <div class="dish">
    <img src="Сендвіч з лососем.png" alt="Сендвіч з лососем" />
    <h3>Сендвіч з лососем</h3>
    <p>75 грн</p>
    <button>Купити</button>
  </div>
  <div class="dish">
    <img src="Омлет з креветкою.png" alt="Омлет з креветкою" />
    <h3>Омлет з креветкою</h3>
    <p>85 грн</p>
    <button>Купити</button>
  </div>
</main>

<!-- Салати -->
<h2 class="section-title">Салати</h2>
<main class="menu">
  <div class="dish">
    <img src="Цезар з лососем.png" alt="Цезар з лососем" />
    <h3>Цезар з лососем</h3>
    <p>90 грн</p>
    <button>Купити</button>
  </div>
</main>

<!-- Морозиво -->
<h2 class="section-title">Морозиво</h2>
<main class="menu">
  <div class="dish">
    <img src="Полуниця вершки.png" alt="Полуниця вершки" />
    <h3>Полуниця вершки</h3>
    <p>55 грн</p>
    <button>Купити</button>
  </div>
  <div class="dish">
    <img src="Солона карамель.png" alt="Солона карамель" />
    <h3>Солона карамель</h3>
    <p>55 грн</p>
    <button>Купити</button>
  </div>
  <div class="dish">
    <img src="Маракуйя-манго.png" alt="Маракуйя-манго" />
    <h3>Маракуйя-манго</h3>
    <p>55 грн</p>
    <button>Купити</button>
  </div>
</main>

<!-- Instagram footer -->
<footer>
  <a href="https://www.instagram.com/fishy.dnipro" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
         alt="Instagram"
         width="40"
         height="40" />
  </a>
</footer>

</body>
</html>
