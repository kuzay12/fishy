
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fishy Food</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #222;
      padding: 1rem;
      color: white;
    }
    header img {
      height: 50px;
      border-radius: 50%;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      justify-content: center;
    }
    .dish {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 300px;
      text-align: center;
    }
    .dish img {
      max-width: 100%;
      border-radius: 8px;
    }
    .dish h3 {
      margin-top: 0.5rem;
    }
    button {
      margin-top: 0.5rem;
      background: #ff6600;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
      }
      .dish {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="assets/f7074dde-fd76-47d6-acdc-27227545d1e3.png" alt="Logo" />
  <h1>Fishy Food</h1>
</header>

<main class="menu">
  <div class="dish">
    <img src="assets/sendvich-z-lososem.png" alt="Сендвіч з лососем" />
    <h3>Сендвіч з лососем</h3>
    <p>75 грн</p>
    <button>Купити</button>
  </div>
  <div class="dish">
    <img src="assets/omlet-z-krevetkoyu.png" alt="Омлет з креветкою" />
    <h3>Омлет з креветкою</h3>
    <p>85 грн</p>
    <button>Купити</button>
  </div>
  <div class="dish">
    <img src="assets/cezar-z-lososem.png" alt="Цезар з лососем" />
    <h3>Цезар з лососем</h3>
    <p>90 грн</p>
    <button>Купити</button>
  </div>
  <div class="dish">
    <img src="assets/polunytsya-vershky.png" alt="Полуниця вершки" />
    <h3>Полуниця вершки</h3>
    <p>55 грн</p>
    <button>Купити</button>
  </div>
  <div class="dish">
    <img src="assets/solona-karamel.png" alt="Солона карамель" />
    <h3>Солона карамель</h3>
    <p>55 грн</p>
    <button>Купити</button>
  </div>
  <div class="dish">
    <img src="assets/marakuya-mango.png" alt="Маракуйя-манго" />
    <h3>Маракуйя-манго</h3>
    <p>55 грн</p>
    <button>Купити</button>
  </div>
</main>

</body>
</html>
